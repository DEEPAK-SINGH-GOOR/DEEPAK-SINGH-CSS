<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <style>
        .container {
            border: 2px solid black;
        }
    </style>
    <div class="container mb-5">
        <h2 class="py-3 text-center"></h2>
        
        <div class="row py-3">
            <div class="col">
                <select name="" class="custom-select mb-3">
                    <option value="">india</option>
                    <option value="">Pakisthan</option>
                    <option value="">Bangladesh</option>
                    <option value="">Nepal</option>
                    <option value="">Srilanka</option>
                </select>

                <select name="" class="custom-select-lg  mb-3">
                    <option value="">india</option>
                    <option value="">Pakisthan</option>
                    <option value="">Bangladesh</option>
                    <option value="">Nepal</option>
                    <option value="">Srilanka</option>
                </select>

                <select name="" class="custom-select  mb-3" multiple size="2">
                    <option value="">india</option>
                    <option value="">Pakisthan</option>
                    <option value="">Bangladesh</option>
                    <option value="">Nepal</option>
                    <option value="">Srilanka</option>
                </select>
            </div>
            <div class="col">
                <div class="custom-control custom-checkbox"></div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="range" class="custom-range">
                </div>
                <div class="col">
                    <div class="custom-file">
                        <input type="file" class="custom-range">
                        <label class="custom-file-label">Choose-Files</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
