<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!DOCTYPE html>
<html>
<head>
	<title>Monthly line chart with SVG</title>
	<!-- 
	Designed by Kamyar Lajani 
	facebook.com/Click.serverr
	instagram.com/kamo.dev
	-->
</head>
<body>
	<svg width="450" height="450">
		<!-- Paths -->
		<path stroke="black" stroke-width="1" fill="none" d="M 100 300 Q 130,250 160,200 Q 190,250 220,190 Q 250,300 280,250 Q 310,240 340,210 Q 370,220 400, 250" />
		<!-- Main lines -->
		<line x1="100" y1="140" x2="100" y2="300" fill="none" stroke="gray" />
		<line x1="100" y1="300" x2="400" y2="300" fill="none" stroke="gray" />
		<!-- Virtual lines -->
		<line x1="160" y1="200" x2="160" y2="300" fill="none" stroke="silver" />
		<line x1="220" y1="190" x2="220" y2="300" fill="none" stroke="silver" />
		<line x1="280" y1="250" x2="280" y2="300" fill="none" stroke="silver" />
		<line x1="340" y1="210" x2="340" y2="300" fill="none" stroke="silver" />
		<line x1="400" y1="250" x2="400" y2="300" fill="none" stroke="silver" />
		<!-- Circles -->
		<circle cx="160" cy="200"  r="5" fill="black" />
		<circle cx="220" cy="190"  r="5" fill="black" />
		<circle cx="280" cy="250"  r="5" fill="black" />
		<circle cx="340" cy="210"  r="5" fill="black" />
		<circle cx="400" cy="250"  r="5" fill="black" />
		<!-- Date -->
		<text x="140" y="320">25/5</text>
		<text x="200" y="320">25/6</text>
		<text x="260" y="320">25/7</text>
		<text x="320" y="320">25/8</text>
		<text x="380" y="320">25/9</text>

		<!-- Numbers -->
		<text x="140" y="190">200K</text>
		<text x="200" y="180">220K</text>
		<text x="260" y="240">100K</text>
		<text x="320" y="200">170K</text>
		<text x="380" y="240">100K</text>

		
	</svg>

  <div id="div1">
	<svg width="450" height="450">
 		 <!-- Paths -->
		<path stroke="black" stroke-width="1" fill="none" d="M 100 300 L 130,250 160,200 L 190,250 220,190 L 260,270 280,250 L 310,240 340,210 L 370,220 400, 250" />
		<!-- Main lines -->
		<line x1="100" y1="140" x2="100" y2="300" fill="none" stroke="gray" />
		<line x1="100" y1="300" x2="400" y2="300" fill="none" stroke="gray" />
		<!-- Virtual lines -->
		<line x1="160" y1="200" x2="160" y2="300" fill="none" stroke="silver" />
		<line x1="220" y1="190" x2="220" y2="300" fill="none" stroke="silver" />
		<line x1="280" y1="250" x2="280" y2="300" fill="none" stroke="silver" />
		<line x1="340" y1="210" x2="340" y2="300" fill="none" stroke="silver" />
		<line x1="400" y1="250" x2="400" y2="300" fill="none" stroke="silver" />
		<!-- Circles -->
		<circle cx="160" cy="200"  r="5" fill="black" />
		<circle cx="220" cy="190"  r="5" fill="black" />
		<circle cx="280" cy="250"  r="5" fill="black" />
		<circle cx="340" cy="210"  r="5" fill="black" />
		<circle cx="400" cy="250"  r="5" fill="black" />
		<!-- Date -->
		<text x="140" y="320">25/5</text>
		<text x="200" y="320">25/6</text>
		<text x="260" y="320">25/7</text>
		<text x="320" y="320">25/8</text>
		<text x="380" y="320">25/9</text>

		<!-- Numbers -->
		<text x="140" y="190">200K</text>
		<text x="200" y="180">220K</text>
		<text x="260" y="240">100K</text>
		<text x="320" y="200">170K</text>
		<text x="380" y="240">100K</text>

	</svg>

</div>

</body>
</html>

</body>
</html>
